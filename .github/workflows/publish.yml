name: Build and push compiled site

on:
  push:
    branches: [ master ]   # ✅ your repo uses master

permissions:
  contents: write          # ✅ allow pushing branches

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production
        run: |
          cat > .env.production <<'EOF'
          VITE_API_BASE=${{ secrets.VITE_API_BASE }}
          VITE_API_KEY=${{ secrets.VITE_API_KEY }}
          VITE_API_AUTHOR=${{ secrets.VITE_API_AUTHOR }}
          VITE_ENV=${{ secrets.VITE_ENV }}
          EOF

      - name: Build (Vite -> dist/)
        run: npm run build

      - name: Publish dist to build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build           # or deploy
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
